<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&family=Roboto:ital,wght@0,300;0,500;1,400;1,500&family=Satisfy&family=Space+Mono:wght@700&family=Yantramanav&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <main class="overall-container">
            <img src="/images/logo.svg" alt="logo-image">
            <section class="main-page">
                    <section class="calc-content">
                        <label for="bill">Bill</label> <br>
                        <div class="input-container">
                            <img src="/images/icon-dollar.svg" alt="">
                            <input type="text" placeholder="0" id="bill">
                        </div>
                        <p id="tip-par">Select Tip % </p>
                        <div class="buttons">
                             <button onclick="calculate()">5%</button> 
                             <button onclick="calculate()">10%</button>
                             <button onclick="calculate()">15%</button>
                             <button onclick="calculate()">25%</button>
                             <button onclick="calculate()">50%</button>
                             <button onclick="custom()" id="custom-btn">Custom</button>
                        </div>
                            <label for="no-of-people">Number of People</label> <br>
                            <div class="input-container">
                                <img src="/images/icon-person.svg" alt="">
                                <input class="number" type="text" placeholder="0">
                            </div>
                    </section>

                     <section class="result-content">
                                <div class="total">
                                    <p>Tip Amount <br><span class="person">/ person</span></br></p>
                                    <p id="tip-amount" class="price">$0.00</p>
                                </div>
                                <div class="total">
                                    <p class="first-text">Total <br><span class="person">/ person</span></p>
                                    <p id="total-price" class="price">$0.00</p>
                                </div>
                                <button onclick="resetCalc()" class="reset-btn">RESET</button>
                    </section>
            </section>
        
    </main>

</body>
</html>
